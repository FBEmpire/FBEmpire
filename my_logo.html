<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBEmpire Logo</title>
    <style>
        @font-face {
            font-family: 'DaMiOne';
            src: url('fonts/DaMiOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #080814;
            overflow: hidden;
        }
        
        .logo-container {
            position: relative;
            width: 90vw;
            height: 50vw;
            max-width: 600px;
            max-height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0, 100, 255, 0.5),
                0 0 40px rgba(210, 71, 163, 0.4);
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #9e2b8b 0%, #3ca8c9 100%);
            filter: brightness(0.6);
        }
        
        .snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            will-change: transform;
        }
        
        .snowflake {
            position: absolute;
            background-color: #00b7ff;
            border-radius: 50%;
            opacity: 0;
            filter: 
                drop-shadow(0 0 3px #00b7ff)
                drop-shadow(0 0 6px #0077ff)
                blur(0.8px);
            animation: 
                snowflake-fall linear infinite,
                snowflake-flicker ease-in-out infinite;
            z-index: 3;
            will-change: transform, opacity;
        }
        
        .logo-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DaMiOne', sans-serif;
            font-size: clamp(42px, 10vw, 80px);
            color: #a0e0ff;
            letter-spacing: 3px;
            padding-bottom: 5%;
            z-index: 4;
        }

        .neon-tube {
            position: relative;
            text-shadow: 
                0 0 3px #fff,
                0 0 6px #fff,
                0 0 9px #fff,
                0 0 15px #00b7ff,
                0 0 30px #00b7ff,
                0 0 45px #00b7ff,
                0 0 60px #0077ff,
                0 0 100px #0077ff;
            animation: neon-flicker 3s ease infinite;
        }

        .neon-tube::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            color: #001833;
            -webkit-text-stroke: 1.5px #001833;
            text-stroke: 1.5px #001833;
            filter: drop-shadow(0 0 2px #003366);
        }

        .glow-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                rgba(0, 180, 255, 0.35) 0%,
                transparent 70%
            );
            z-index: 1;
            animation: glow-pulse 4s ease infinite alternate;
        }

        .light-spots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .light-spot {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(
                circle,
                rgba(0, 200, 255, 0.25) 0%,
                transparent 70%
            );
            border-radius: 50%;
            animation: light-pulse 3s ease infinite alternate;
            will-change: transform, opacity;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes light-pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 0.6; transform: scale(1); }
        }

        @keyframes neon-flicker {
            0%, 2%, 4%, 54%, 56%, 58%, 100% {
                opacity: 0.95;
                text-shadow: 
                    0 0 3px #fff,
                    0 0 6px #fff,
                    0 0 9px #fff,
                    0 0 15px #00b7ff,
                    0 0 30px #00b7ff,
                    0 0 45px #00b7ff,
                    0 0 60px #0077ff,
                    0 0 100px #0077ff;
            }
            1%, 3%, 55%, 57% {
                opacity: 0.8;
                text-shadow: 
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 6px #fff,
                    0 0 10px #00b7ff,
                    0 0 25px #00b7ff,
                    0 0 40px #00b7ff,
                    0 0 50px #0077ff,
                    0 0 80px #0077ff;
            }
        }

        @keyframes snowflake-fall {
            to {
                transform: translateY(150vh);
            }
        }

        @keyframes snowflake-flicker {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="background"></div>
        <div class="glow-layer"></div>
        <div class="light-spots" id="light-spots"></div>
        <div class="snowflakes" id="snowflakes"></div>
        <div class="logo-text">
            <span class="neon-tube" data-text="FBEmpire">FBEmpire</span>
        </div>
    </div>

    <script>
        // Оптимизированное создание элементов
        const lightSpotsContainer = document.getElementById('light-spots');
        const snowflakesContainer = document.getElementById('snowflakes');
        const elementCount = window.innerWidth < 768 ? 80 : 150;
        
        // Предварительное создание CSS для анимации
        const style = document.createElement('style');
        document.head.appendChild(style);
        
        for (let i = 0; i < elementCount; i++) {
            // Параметры для каждого элемента
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const size = Math.random() * 100 + 100;
            const duration = Math.random() * 4 + 2;
            const delay = Math.random() * 5;
            const snowflakeSize = Math.random() * 8 + 4;
            const snowflakeY = Math.random() * -100;
            const opacity = Math.random() * 0.5 + 0.3;
            const fallDuration = Math.random() * 15 + 10;
            const flickerSpeed = Math.random() * 3 + 2;
            const startX = posX + Math.random() * 20 - 10;
            
            // Создаем световые пятна
            const lightSpot = document.createElement('div');
            lightSpot.classList.add('light-spot');
            lightSpot.style.cssText = `
                width: ${size}px;
                height: ${size}px;
                left: ${posX}%;
                top: ${posY}%;
                animation: light-pulse ${duration}s ease ${delay}s infinite alternate;
            `;
            lightSpotsContainer.appendChild(lightSpot);
            
            // Создаем снежинки
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.cssText = `
                width: ${snowflakeSize}px;
                height: ${snowflakeSize}px;
                left: ${startX}%;
                top: ${snowflakeY}%;
                opacity: ${opacity};
                animation: 
                    snowflake-fall ${fallDuration}s linear ${delay}s infinite,
                    snowflake-flicker ${flickerSpeed}s ease-in-out ${delay}s infinite;
            `;
            snowflakesContainer.appendChild(snowflake);
        }

        // Оптимизация анимации
        if ('requestIdleCallback' in window) {
            window.requestIdleCallback(() => {
                document.body.classList.add('animate');
            });
        } else {
            setTimeout(() => {
                document.body.classList.add('animate');
            }, 300);
        }
    </script>
</body>
